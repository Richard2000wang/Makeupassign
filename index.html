<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css ">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <script src="./Javascript/app.js"></script>
    <title>Budget app</title>
  </head>
  <body>
      <nav>
          <h1>Budget App</h1>
          <div id = "budget">
              <div id = "total-budget">
                  <div class = "label">Total Budget:</div>
                  <div class = "display">$0</div>
              </div>
              <div id="current-budget">
                <div class="label">Current Budget</div>
                <div class="display">$0</div>
              </div>
          </div>
      </nav>

      <main>
          <div class="card">
            <div class="content budget-form">
                <h2 class="title">Create a budget</h2>
                <label for="budget"> Your budget: </label>
                <input
                  id="budget"
                  type="number"
                  placeholder="Budget"
                  step="1"
                  min="1"
                />
                <button id="expenseButton" class="second">Add expense</button>
        </div>
      </div>
      <div class="card">
        <h2 class="title">Expenses:</h2>
        <div class="expenses">
          <div class="header">Name of expense:</div>
          <div class="header">Price:</div>
        </div>
        <div class="expenses-content">
              </div>
          </div>
      </main>
  </body>
